<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Aussteller
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true">

  <div>
    <ul id="scroll-nav">
      <li *ngFor="let item of items"><a href=list#{{item[0]}}>{{item[0]}}</a></li>
    </ul>
  </div>
  
  <ion-list>
    <ion-item-group *ngFor="let item of items">
      <ion-item-divider id={{item[0]}}>
        <ion-label>{{item[0]}}</ion-label>
      </ion-item-divider>

      <ion-item *ngFor="let i of item[1]">
        <ion-label class="ion-text-wrap">
          <h1 class="h4">{{i.Name}}</h1>
          <div *ngIf="item.Produkte != ''">
            <p class="produkte"><b>Produkte:</b> {{i.Produkte}}</p>
            <p class="kategorie"><b>Kategorie:</b> {{i.Kategorie}}</p>
          </div>
        </ion-label>
        <div class="item-note" slot="end">
          {{i.Halle}}
        </div>
      </ion-item>
    </ion-item-group>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button (click)="openActionSheet()">
        <ion-icon slot="icon-only" name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="ScrollToTop()">
        <ion-icon slot="icon-only" name="arrow-round-up"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
