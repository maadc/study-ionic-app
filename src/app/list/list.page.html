<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true"
>
  
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-label class="ion-text-wrap">
          <h1 class="h4"> {{item.Name}}</h1>
      	<div *ngIf="item.Produkte as ''">
          <p class="produkte"><b>Produkte:</b> {{item.Produkte}}</p>
          <p class="kategorie"><b>Kategorie:</b> {{item.Kategorie}}</p>
        </div>
      </ion-label>
      <div class="item-note" slot="end">
        {{item.Halle}}
      </div>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button (click)="openActionSheet()">
        <ion-icon slot="icon-only" name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="primary">
      <ion-button (click)="ScrollToTop()">
        <ion-icon slot="icon-only" name="arrow-round-up"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
